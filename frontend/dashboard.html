<!-- üöÄ Registro obligatorio del SW -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js", { updateViaCache: "none" })

        console.log("‚úî [PWA] SW registrado:", reg);
        reg.update();
      })
      .catch(err => console.error("‚ùå [PWA] Error registrando SW:", err));
  }
</script>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Sistema de Albergue</title>

  <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="manifest" href="manifest.json">

  <!-- Obligatorio para Chrome: define el theme-color -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="login-container">
    <h2>Ingresar con DNI</h2>
    <form autocomplete="off" onsubmit="return false;">
      <input 
        type="tel" 
        id="dni-input" 
        placeholder="DNI" 
        maxlength="8" 
        pattern="\d{8}" 
        inputmode="numeric"
        required
      >
      <button type="button" id="login-btn">Ingresar</button>
    </form>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/login.js"></script>

  <!-- üöÄ Registrar SW -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js", { updateViaCache: "none" })
        .then(reg => {
          console.log("‚úî SW registrado:", reg);
          reg.update(); // fuerza actualizaci√≥n
        })
        .catch(err => console.error("‚ùå Error registrando SW:", err));
    }
  </script>
</body>
</html>
